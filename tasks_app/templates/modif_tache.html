{% extends "base.html" %}
{% block content %}
<style>
  .tache-modification-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .tache-form {
    display: flex;
    flex-direction: column;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    font-weight: bold;
    color: #333;
  }

  .form-control {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .error-message {
    color: red;
    font-size: 0.9rem;
    margin-top: 5px;
  }

  .btnvalid {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .btnvalid:hover {
    background-color: #218838;
  }
</style>

<div class="tache-modification-container">
  <h2>Modifier la tâche</h2>
  <form method="post" class="tache-form">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_name">Nom de la tâche :</label>
      {{ form.name }}
      <span class="error-message">{{ form.name.errors }}</span>
    </div>

    <div class="form-group">
      <label for="start_date">Date de début :</label>
      <input type="date" name="start_date" class="form-control" value="{{ start_date }}">
    </div>

    <div class="form-group">
      <label for="start_time">Heure de début :</label>
      <input type="time" name="start_time" class="form-control" value="{{ start_time }}">
    </div>

    <div class="form-group">
      <label for="end_date">Date de fin :</label>
      <input type="date" name="end_date" class="form-control" value="{{ end_date }}">
    </div>

    <div class="form-group">
      <label for="end_time">Heure de fin :</label>
      <input type="time" name="end_time" class="form-control" value="{{ end_time }}">
    </div>

    <div class="form-group">
      <label for="id_statut">Statut :</label>
      {{ form.statut }}
      <span class="error-message">{{ form.statut.errors }}</span>
    </div>

    <div class="form-group">
      <label for="id_utilisateur">Utilisateur assigné :</label>
      {{ form.utilisateur }}
      <span class="error-message">{{ form.utilisateur.errors }}</span>
    </div>

    <button type="submit" class="btnvalid">Enregistrer les modifications</button>
  </form>
</div>
{% endblock %}

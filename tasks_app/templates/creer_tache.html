{% extends "base.html" %}
{% block content %}
<div class="container">
  <style>
    .event-creation-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .event-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      color: #333;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
    }

    .btnvalid {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btnvalid:hover {
      background-color: #218838;
    }

    .inline-fields {
      display: flex;
      gap: 10px;
    }

    .inline-fields > div {
      flex: 1;
    }
  </style>

  <div class="event-creation-container">
    <h2>Créer une tâche</h2>
    <form method="post" class="event-form">
      {% csrf_token %}

      <div class="form-group">
        <label for="id_name">Nom de la tâche :</label>
        {{ form.name }}
        <span class="error-message">{{ form.name.errors }}</span>
      </div>

      <div class="form-group">
        <label>Date de début :</label>
        <input type="date" name="start_date" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Heure de début :</label>
        <input type="time" name="start_time" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Date de fin :</label>
        <input type="date" name="end_date" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Heure de fin :</label>
        <input type="time" name="end_time" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="id_statut">Statut :</label>
        {{ form.statut }}
        <span class="error-message">{{ form.statut.errors }}</span>
      </div>

      <div class="form-group">
        <label for="id_utilisateur">Utilisateur assigné :</label>
        {{ form.utilisateur }}
        <span class="error-message">{{ form.utilisateur.errors }}</span>
      </div>

      <button type="submit" class="btnvalid">Créer la tâche</button>
    </form>
  </div>
</div>
{% endblock %}
